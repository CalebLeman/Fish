<!DOCTYPE html>
<html>
	<head>
		<title> The Office Game </title>
	<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
	<script>

function start(){

sjs.open("target", 800, 500);

	
	var background = new sjs.Image("Images/office.jpg");

		background.setSize(sjs.getWidth(), sjs.getHeight());
//player stuff

var player = new sjs.Image("Images/scott_left.png");
	player.type = "player";
	player.setSize(50,50);
	player.friction = .1;
	player.accel = .5; 


sjs.keyDown(RIGHT_KEY, function(){ 
	player.setImage("Images/scott_right.png");
	player.pushRight();

});


sjs.keyDown(LEFT_KEY, function(){ 
	player.setImage("Images/scott_left.png");
	player.pushLeft();

});

sjs.keyDown(UP_KEY, function(){ 
	player.pushUp();
}); 


sjs.keyDown(DOWN_KEY, function(){ 
	player.pushDown();
});   

//crumbs
setInterval(function(){ 
	var x = Math.floor(Math.random() * 783);
	var y = Math.floor(Math.random() * 470);
	var powerUp = new sjs.Image("Images/cof.png");
	powerUp.type = "powerUp";
	powerUp.setGravity();
	powerUp.setSize(30,30);
	powerUp.noBounds = true;
	powerUp.moveTo(x, y); 
	powerUp.friction = .2;
}, 5000);

sjs.onHit("powerUp","bottom_screen",function(x,y){
	x.destroy();
}); 

sjs.onHit("player","powerUp",function(x,y){
	x.grow(30,30); 
	setTimeout(function(){
	}, 4000);
	y.destroy();
}); 

//Enemies

setInterval(function(){
var speed = Math.round(1 + Math.random()*10);  
	if(Math.random() > 0.5){
		var enemy = new sjs.Image("Images/work.jpg"); 
 		enemy.type = "enemy";
		enemy.setSize(100,50);
		enemy.noBounds = true;
		enemy.friction = 0;	
		enemy.pushRight(speed); 
		enemy.scaleSize(.5 + Math.random() * 1.2);
		enemy.moveTo(-enemy.getWidth(), Math.random()*(enemy.getClamp().y));
	}	
},1000);

sjs.left_screen.offset(-500); 










} //end start
</script>
</head>
<body onload="start()">
<h1> The Office </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
